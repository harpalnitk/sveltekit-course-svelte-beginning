<!-- when error occurs in root layout
this static html file is shown 

also if /api endpoints throw error
then also this static html page is shown-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%sveltekit.error.message</title>
</head>
<body>
    <h1>Static HTML File for error</h1>
    <h1>%sveltekit.status%</h1>
    <h2>%sveltekit.error.message%</h2>
</body>
</html>
